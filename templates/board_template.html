<!doctype html>
<html>
  <head>
      {% block head %}
      {% endblock %}
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='board_template/css/board_template.css') }}">
      <script src="{{url_for('static', filename='board_template/js/jquery-3.6.0.min.js')}}"></script>
      <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
      <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div id="board">
        <div id="header">
            [<a class="boards" href="/o/">/o/</a>]
            [<a class="boards" href="/o/">/o/</a>]
            [<a class="boards" href="/o/">/o/</a>]
            [<a class="boards" href="/o/">/o/</a>]
            [<a class="boards" href="/o/">/o/</a>]
            [<a class="boards" href="/o/">/o/</a>]
            [<a class="boards" href="/o/">/o/</a>]
            <div id="home">
                [<a class="boards" href="/">home</a>]
            </div>
        </div>
        <div id="banner"><img src="{% block banner %}{% endblock %}" alt="banner image"/></div>
        <h1>{{ self.title() }}</h1>
        <hr id="hr_main">
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
  </body>
</html>
