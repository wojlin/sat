    <div id="page_diagonal_container">

        <div id="gallery">
            <div id="gallery_click">
                <div class="gallery_arrow" onclick="plusDivs(-1)"><img style="width:100%;" src="static/images/left.png"
                                                                       alt="arrow"></div>
                <div id="gallery_dots"></div>
                <div class="gallery_arrow" onclick="plusDivs(1)"><img style="width:100%;" src="static/images/right.png"
                                                                      alt="arrow"></div>
            </div>
        </div>


        <script>
            var folder = "static/images/sat/";
            var count = 1;
            var slideIndex = 0;

            $.ajax({
                url : folder,
                success: function (data) {
                    $(data).find("a").attr("href", function (i, val) {
                        if( val.match(/\.(jpe?g|png|gif)$/) ) {
                            $("#gallery").append( "<img loading=lazy style='width:100%' class='gallery_slide' src='"+ folder + val +"'>" );
                            $("#gallery_dots").append("<span class='gallery_dot' onclick='currentDiv("+count+")'></span>");
                            count += 1;
                            showDivs(slideIndex);
                        }
                    });
                }
            });





            function plusDivs(n) {
              slideIndex = slideIndex + n;
              showDivs(slideIndex);
            }

            function currentDiv(n) {
              slideIndex = n;
              showDivs(slideIndex);
            }

            function showDivs(n) {
              var i;
              const x = document.getElementsByClassName("gallery_slide");
              var dots = document.getElementsByClassName("gallery_dot");
              if (n > x.length) {slideIndex = 1}
              if (n < 1) {slideIndex = x.length}
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
                x[i].style.opacity = "0";
              }
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace("gallery_dot_active", "");
              }
              x[slideIndex-1].style.display = "block";
              x[slideIndex-1].style.opacity = "1";
              dots[slideIndex-1].className += " gallery_dot_active";
            }


            setInterval(carousel, 15000);

            function carousel() {
             slideIndex+=1;
              showDivs(slideIndex);
            }




        </script>
    </div>

function showImage(imgs) {
