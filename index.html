<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/earth_animation.css">
    <title>Title</title>
</head>
<body>
<div class="background-container">
    <div class="earth-demo">
        <div class="earth">
            <img src="static/images/earth.png">
        </div>
        <div id="sat_container">
            <div id="noaa18_container">
                <div id="noaa18">
                    <img class="sat_icon" id="noaa18_img" src="static/images/sat.png">
                    <div class="info_back"></div>
                    <div class="sat_info" id="noaa18_info">
                        <h1>NOAA18</h1>
                        <ul>
                            <li>Launch: 20 May 2005</li>
                            <li>Transimssion type: APT</li>
                            <li>Frequnecy: 137.9125 MHz</li>
                            <li>Altitude: 854 km</li>
                            <li>Orbit: Sunsynchronous orbit</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="moon-container">
            <div class="moon">
                <img src="static/images/moon.png">
            </div>
        </div>
    </div>
    <div class="stars" style="background: url('/static/images/stars.png') repeat;"></div>
    <div class="twinkling"></div>
</div>
</body>
</html>
